    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .error-container {
        position: relative;
        width: 50%;
        max-width: 100%;
        margin: 0 auto;
      }
      .error-image {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .error-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        width: 90%;
      }
      .error-content h1 {
        font-size: 4rem;
        margin: 0 0 1rem 0;
        font-family: "Geom", sans-serif;
      }
      .error-content p {
        font-size: 1.5rem;
        margin: 0.5rem 0;
        font-family: "Geom", sans-serif;
      }
      .error-content a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: rgba(255, 255, 255, 0.9);
        color: #888888;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }
      .error-content a:hover {
        background-color: rgba(255, 255, 255, 1);
      }
      @media (max-width: 768px) {
        .error-container {
          width: 90%;
        }
        .error-content h1 {
          font-size: 2.5rem;
        }
        .error-content p {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-container">
      <img
        class="error-image"
        src="assets/photos/underConstruction.jpg"
        alt="Under construction"
      />
      <div class="error-content">
        <h1>404</h1>
        <p>Page Not Found</p>
        <p style="font-size: 1rem">Looks like this page doesn't exist.</p>
        <a href="/">Go Home</a>
      </div>
    </div>
  </body>
</html>
